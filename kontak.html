<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Axeon Network</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px; /* Padding disesuaikan untuk keseragaman */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #35424a;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        form button:hover {
            background: #f39c12;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #35424a;
            color: #ffffff;
            margin-top: 20px;
        }
        /* Logo styles */
        .logo {
            width: 50px; /* Ukuran logo */
            height: auto; /* Mempertahankan rasio aspek */
            margin-right: 10px; /* Jarak antara logo dan judul */
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center;">
        <img src="logo.png" alt="Logo Axeon Network" class="logo"> <!-- Ganti dengan path logo Anda -->
        <h1 style="font-size: 24px;">Axeon Network INC</h1>
    </div>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="aboutus.html">About Us</a>
        <a href="info.html">Info Game & Teknologi</a>
        <a href="portfolio.html">Portofolio</a>
        <a href="kontak.html">Contact Us</a>
    </nav>
    <div style="margin-right: 20px;">
        <a href="sign-up.html" class="button">Daftar</a>
        <a href="login.html" class="button">Login</a>
    </div>
</header>

<div class="container">
    <h2>Kontak Kami</h2>

    <div class="contact-info">
        <p><strong>Email:</strong> AxeonNetwork@gmail.com<AxeonNetwork class="gmail com"></AxeonNetwork></p>
        <p><strong>Telepon:</strong> +62 812-3456-7890</p>
        <p><strong>Alamat:</strong> Jl. Contoh No. 123, Jakarta, Indonesia</p>
    </div>

    <form action="https://formspree.io/f/movqjapj" method="POST">
        <label for="nama">Nama: </label>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea><br><br>
        <button type="submit">Kirim Pesan</button>
    </form>

</div>

<footer>
    <p>&copy; 2023 Axeon Network INC. Semua hak dilindungi.</p>
</footer>

</body>
</html>
